<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Modal 1.0 | CreativeDream</title>
    
    <!--Stylesheets-->
    <link href="css/jquery.modal.css" type="text/css" rel="stylesheet" />
    
    <!--jQuery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/jquery.modal.js"></script>
    <script type="text/javascript">
	$(document).ready(function(e) {
        //alert
		$('a#alert').click(function(){
			modal({
				type  : 'alert',
				title : 'Alert',
				text  : 'Simple alert'
			});
		});
		
		//confirm
		$('a#confirm').click(function(){
			modal({
				type  : 'confirm',
				title : 'Confirm',
				text  : 'Are you sure you want to delete your brain?',
				callback: function(result){ alert(result); }
			});
		});
		
		//prompt
		$('a#prompt').click(function(){
			modal({
				type  : 'prompt',
				title : 'Prompt',
				text  : 'Type your name:',
				callback: function(result){
					alert(result);
				}
			});
		});
		
		//success
		$('a#success').click(function(){
			modal({
				type  : 'success',
				title : 'Success',
				text  : 'A simple success message!',
				buttons: [
					{text: 'OK', val: 'ok'},
					{text: 'Cancel', val: 'cancel', onClick: function(e){ 
						console.log(e); alert('Look in console.'); return false 
					}},
					{text: 'Google', val: 'google', onClick: function(e){ 
						alert("Button Value is: "+ e.val); return true 
					}}
			    ]
			});
		});
		
		//warning
		$('a#warning').click(function(){
			modal({
				type  : 'warning',
				title : 'Warning',
				text  : 'A simple warning message!',
				center : false,
			});
		});
		
		//info
		$('a#info').click(function(){
			modal({
				type  : 'info',
				title : 'Info',
				text  : 'A simple info message!',
				autoclose: true,
			});
		});
		
		//error
		$('a#error').click(function(){
			modal({
				type  : 'error',
				title : 'Error',
				text  : 'A simple error message!',
				closeClick : false,
			});
		});
		
		//custom
		$('a#custom').click(function(){
			modal(
			{
				 type       : 'default', //Type of Modal Box (alert | confirm | prompt | success | warning | error | info)
				 title      : 'Title', //Modal Title
				 text       : 'It works.', //Modal HTML Content
				 buttons    : [{text:'OK', val:true, onClick:function(e){return true} }, {text:'Cancel', val:'cancel', onClick:function(e){alert('If function return false, modal will not disappear.'); return false} }], //Buttons
				 center     : true, //Center Modal Box?
				 autoclose  : false, //Auto Close Modal Box?
				 callback   : null, //Callback Function after close Modal (ex: function(result){alert(result);})
				 onShow     : function(e){console.log(e);}, //After show Modal function
				 closeClick : true, //Close Modal on click near the box
				 theme      : 'default', // .modal-theme-default
				 background : 'rgba(52,73,94,0.7)', //Background Color, it can be null
				 zIndex     : 1050, //z-index
				 buttonText : {ok:'OK',yes:'Yes',no:'No',cancel:'Cancel'},
				 template   : '<div class="modal-box"><div class="modal-title"><a class="modal-close-btn"></a></div><div class="modal-text"></div><div class="modal-buttons"></div></div>',
				 _classes   : {box:'.modal-box', title:'.modal-title', content:'.modal-text', buttons:'.modal-buttons', closebtn:'.modal-close-btn'}
			}
			);
		});
    });
	</script>
    
    <!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <h1>jQuery Modal 1.0</h1>
    <p>************</p>
    <hr />
    <h3>Demo:</h3>
    
    <!-- Buttons -->
    <div>
       <a href="#" id="alert">Alert</a>
       <br>
       <a href="#" id="confirm">Confirm</a>
       <br>
       <a href="#" id="prompt">Prompt</a>
       <br>
       <a href="#" id="success">Success</a>
       <br>
       <a href="#" id="warning">Warning</a>
       <br>
       <a href="#" id="info">Info</a>
       <br>
       <a href="#" id="error">Error</a>
       <br>
       <br>
       <a href="#" id="custom">Custom</a>
    </div>
    
    <br />
    <hr />
    <br />
    <h4>This script is including:</h4>
    <ul>
      <li>Jquery Code - <i>jquery.modal.min.js</i></li>
      <li>CSS Code - <i>jquery.modal.css</i></li>
    </ul> 
    <h4>This script Requires:</h4>
    <ul>
      <li>Jquery library</li>
    </ul>

</body>
